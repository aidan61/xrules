- name: Generate Rulesets
        run: |
          mkdir -p release
          for file in src/*.txt; do
            filename=$(basename "$file" .txt)
            
            # 先过滤掉注释行（#）和空行，存入临时文件
            grep -v '^#' "$file" | grep -v '^[[:space:]]*$' > temp.txt
            
            # 1. 生成 Surge/Egern 格式 (DOMAIN-SUFFIX,...)
            sed 's/^/DOMAIN-SUFFIX,/' temp.txt > "release/${filename}_surge.list"
            
            # 2. 生成 Stash YAML 格式
            echo "payload:" > "release/${filename}_stash.yaml"
            sed "s/^/  - '/;s/$/'/" temp.txt >> "release/${filename}_stash.yaml"
            
            rm temp.txt
          done
